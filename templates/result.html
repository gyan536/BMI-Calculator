<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Result</title>
    <style>
        :root {
            --bg-color: #f4f4f9;
            --text-color: #333;
            --container-bg: #fff;
            --button-bg: #4CAF50;
            --button-hover-bg: #45a049;
        }
        [data-theme="dark"] {
            --bg-color: #333;
            --text-color: #f4f4f9;
            --container-bg: #444;
            --button-bg: #6bbf59;
            --button-hover-bg: #5da74e;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: var(--container-bg);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
        }
        h1 {
            margin-bottom: 20px;
            color: var(--button-bg);
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        a, .theme-toggle {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background: var(--button-bg);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        a:hover, .theme-toggle:hover {
            background: var(--button-hover-bg);
        }
        .theme-toggle {
            position: absolute;
            top: 12px;
            right: 12px;
            background: none;
            border: none;
            font-size: 16px;
            color: var(--button-bg);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
        <h1>Your BMI Result</h1>
        <p>Your BMI is: <strong>{{ bmi }}</strong></p>
        <p>Category: <strong>{{ category }}</strong></p>
        <a href="/">Calculate Again</a>
    </div>

    <script>
        // Function to toggle between light and dark modes
        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme); // Store theme in localStorage
        }

        // Retrieve and apply the stored theme on page load
        document.addEventListener('DOMContentLoaded', () => {
            const storedTheme = localStorage.getItem('theme');
            if (storedTheme) {
                document.body.setAttribute('data-theme', storedTheme); // Apply stored theme
            } else {
                document.body.setAttribute('data-theme', 'light'); // Default to light theme
            }
        });
    </script>
</body>
</html>
